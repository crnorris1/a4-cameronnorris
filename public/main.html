<!doctype html>
<html lang="en">
  <head>
    <title>Main Page</title>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <meta name="description" content="The user can log all the films they want here. This includes giving them a description, star rating, and entering the day on which they watched it.">
    <script src="js/main.js"></script>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    
    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>

    <div class ="window">

      <button id="view" class = "btn">View Logged Films</button>
      <div class = "title-bar">
        <h1 class = "title">Movie Log</h1>
      </div>
      
      <form>
        
        <label for="title">Movie Title:</label>
        <input type = "text" id="title" name="title">
        <br>
      
        <label for="thoughs">Brief thoughts:</label>
        <input type = "text" id="thoughts" name="thoughts">
        <br>
        <label for="date">Date Watched:</label>
        <input type = "date" id = "date" class = "date" name = "date">
        <br>
        <label for="rating">Your rating:</label>
        
        <div class ="rating">
          <input type="radio" id="star5" name = "rating" value="5" onclick="rate(5)">
          <label for="star5">★</label>

          <input type="radio" id="star4" name = "rating" value="4" onclick="rate(4)">
          <label for="star4">★</label>

          <input type="radio" id="star3" name = "rating" value="3" onclick="rate(3)">
          <label for="star3">★</label>

          <input type="radio" id="star2" name = "rating" value="2" onclick="rate(2)">
          <label for="star2">★</label>

          <input type="radio" id="star1" name = "rating" value="1" onclick="rate(1)">
          <label for="star1">★</label>
        </div>
        <br><br>
        <div class="center">
          <button id="submit" class = "btn">Submit</button>
        </div>
        <br>
      </div>
    </form>
  </body>
